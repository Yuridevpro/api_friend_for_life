<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Externo - Consumindo a API "A Friend for Life"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .pet-card { transition: transform 0.2s, box-shadow 0.2s; }
        .pet-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
        .pet-card img { height: 220px; object-fit: cover; }
        .btn-custom-primary { background-color: #7B50A6; border-color: #7B50A6; color: white; }
        .btn-custom-primary:hover { background-color: #6a3f96; border-color: #6a3f96; }
        .modal-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 4px solid #eee; }
        .contact-line { margin-bottom: 1rem; display: flex; align-items: center; gap: 12px; font-size: 1.1rem; }
        .contact-line i { color: #7B50A6; width: 20px; text-align: center; }
        .estado-info { background-color: #f0e8f4; border-left: 4px solid #7B50A6; padding: 12px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <header class="text-center pb-4 mb-5 border-bottom">
            <h1 class="display-4">Site da ONG Parceira</h1>
            <p class="lead text-muted">Exibindo perfis completos de pets, com dados enriquecidos pela API "A Friend for Life".</p>
        </header>

        <div id="pets-grid" class="row g-4"><p class="text-center">Carregando animais disponíveis...</p></div>
    </div>

    <!-- Modal do Bootstrap -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fs-4" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalAvatar" src="" class="modal-avatar mb-3" alt="Avatar do protetor">
                    <p>Para adotar ou saber mais, entre em contato:</p>
                    <div id="modalProtetorInfo" class="mt-4 text-start"></div>
                    <div id="modalEstadoInfo" class="estado-info text-start"></div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://127.0.0.1:8000/api/';
        let petsData = [];
        let contactModal;

        document.addEventListener('DOMContentLoaded', () => {
            contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
            carregarPets();
        });

        function openModal(petId) {
            const pet = petsData.find(p => p.id === petId);
            if (!pet) return;

            // Preenche o modal
            document.getElementById('modalTitle').textContent = `Perfil Completo - ${pet.nome_pet}`;
            document.getElementById('modalAvatar').src = pet.usuario.avatar_url;
            
            const protetorInfo = document.getElementById('modalProtetorInfo');
            protetorInfo.innerHTML = `
                <div class="contact-line">
                    <i class="fas fa-user fa-fw"></i>
                    <span><strong>Protetor:</strong> ${pet.usuario.nome} ${pet.usuario.sobrenome}</span>
                </div>
                <div class="contact-line">
                    <i class="fas fa-envelope fa-fw"></i>
                    <span><strong>Email:</strong> <a href="mailto:${pet.usuario.email}">${pet.usuario.email}</a></span>
                </div>
                <a href="https://api.whatsapp.com/send?phone=55${pet.usuario.telefone}" class="btn btn-success w-100 mt-3" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contatar via WhatsApp
                </a>
            `;

            const estadoInfo = document.getElementById('modalEstadoInfo');
            if (pet.info_estado && !pet.info_estado.error) {
                estadoInfo.innerHTML = `
                    <i class="fas fa-map-marker-alt fa-fw"></i> <strong>Curiosidade:</strong> O estado de ${pet.info_estado.nome} fica na região ${pet.info_estado.regiao}.
                `;
            } else {
                estadoInfo.innerHTML = '<i class="fas fa-exclamation-circle fa-fw"></i> Não foi possível carregar dados regionais.';
            }
            
            contactModal.show();
        }

        async function carregarPets() {
            const container = document.getElementById('pets-grid');
            try {
                const listResponse = await fetch(`${apiUrl}pets/`);
                if (!listResponse.ok) throw new Error(`Erro na API: Status ${listResponse.status}`);
                const petList = await listResponse.json();

                if (petList.length === 0) {
                    container.innerHTML = '<p class="text-center">Nenhum pet disponível para adoção.</p>';
                    return;
                }

                const petPromises = petList.map(pet => fetch(`${apiUrl}pets/${pet.id}/perfil-completo/`).then(res => res.json()));
                petsData = await Promise.all(petPromises);
                
                container.innerHTML = '';
                petsData.forEach(pet => {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-md-6 col-lg-4';
                    const imageUrl = pet.foto_principal || 'https://via.placeholder.com/400x220?text=Sem+Foto';

                    // CARD REDESENHADO PARA FOCAR NO PET
                    col.innerHTML = `
                        <div class="card h-100 pet-card">
                            <img src="${imageUrl}" class="card-img-top" alt="Foto de ${pet.nome_pet}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${pet.nome_pet}</h5>
                                <p class="card-text"><small class="text-muted">${pet.cidade} - ${pet.estado}</small></p>
                                <p class="card-text"><strong>Espécie:</strong> ${pet.especie}</p>
                                <p class="card-text"><strong>Porte:</strong> ${pet.tamanho}</p>
                                <div class="mt-auto pt-3">
                                    <button class="btn btn-custom-primary w-100" onclick="openModal(${pet.id})">Ver Perfil Completo</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });

            } catch (error) {
                container.innerHTML = `<div class="alert alert-danger">${error.message}. Verifique o servidor.</div>`;
            }
        }
    </script>
</body>
</html>
