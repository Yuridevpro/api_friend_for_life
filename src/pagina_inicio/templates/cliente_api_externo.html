<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Externo - Consumindo a API "A Friend for Life"</title>
    
    <!-- CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .pet-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .pet-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
        .pet-card img { height: 220px; object-fit: cover; }
        .btn-custom-primary { background-color: #7B50A6; border-color: #7B50A6; color: white; }
        .btn-custom-primary:hover { background-color: #6a3f96; border-color: #6a3f96; }
    </style>
</head>
<body>

    <div class="container my-5">
        <header class="text-center pb-4 mb-5 border-bottom">
            <h1 class="display-4">Site da ONG Parceira</h1>
            <p class="lead text-muted">Exibindo pets disponíveis para adoção, dados fornecidos em tempo real pela API "A Friend for Life".</p>
        </header>

        <div id="pets-grid" class="row g-4">
            <p class="text-center">Carregando animais disponíveis...</p>
        </div>
    </div>

    <!-- Modal do Bootstrap -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Entre em Contato!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Para adotar ou saber mais sobre <strong id="modalPetName"></strong>, fale com o protetor:</p>
                    <div id="modalProtetorInfo" class="text-start"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nosso Script Customizado (Versão Simplificada) -->
    <script>
        const apiUrl = 'http://127.0.0.1:8000/api/';
        let petsData = [];
        let contactModal;

        document.addEventListener('DOMContentLoaded', () => {
            const modalElement = document.getElementById('contactModal');
            contactModal = new bootstrap.Modal(modalElement);
            carregarPets();
        });

        // AÇÃO PRINCIPAL: Preenche e abre o modal do Bootstrap
        function openModal(petId) {
            const pet = petsData.find(p => p.id === petId);
            if (!pet) return;

            document.getElementById('modalPetName').textContent = pet.nome_pet;
            const protetorInfo = document.getElementById('modalProtetorInfo');
            
            protetorInfo.innerHTML = `
                <p><i class="fas fa-user"></i> <strong>Protetor:</strong> ${pet.usuario.nome} ${pet.usuario.sobrenome}</p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:${pet.usuario.email}">${pet.usuario.email}</a></p>
                <p><i class="fas fa-phone"></i> <strong>Telefone:</strong> ${pet.usuario.telefone}</p>
                <a href="https://api.whatsapp.com/send?phone=55${pet.usuario.telefone}" class="btn btn-success w-100 mt-3" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contatar via WhatsApp
                </a>
            `;
            
            contactModal.show();
        }

        // Função para buscar e exibir os pets na página
        async function carregarPets() {
            const container = document.getElementById('pets-grid');
            try {
                const response = await fetch(`${apiUrl}pets/`);
                if (!response.ok) { throw new Error(`Erro na API: Status ${response.status}`); }
                
                petsData = await response.json();
                
                container.innerHTML = '';
                if (petsData.length === 0) {
                    container.innerHTML = '<p class="text-center">Nenhum pet disponível para adoção no momento.</p>';
                    return;
                }

                petsData.forEach(pet => {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-md-6 col-lg-4';
                    const imageUrl = pet.foto_principal || 'https://via.placeholder.com/400x220?text=Sem+Foto';

                    col.innerHTML = `
                        <div class="card h-100 pet-card">
                            <img src="${imageUrl}" class="card-img-top" alt="Foto de ${pet.nome_pet}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${pet.nome_pet}</h5>
                                <p class="card-text mb-1"><small class="text-muted">${pet.cidade} - ${pet.estado}</small></p>
                                <p class="card-text"><strong>Protetor:</strong> ${pet.usuario.nome}</p> 
                                <div class="mt-auto">
                                    <button class="btn btn-custom-primary w-100" onclick="openModal(${pet.id})">Tenho Interesse!</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });

            } catch (error) {
                container.innerHTML = `<div class="alert alert-danger">${error.message}. Verifique se o servidor Django está rodando.</div>`;
            }
        }
    </script>

</body>
</html>
